<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta de cep</title>
</head>
<body>
  
    <div class="container">
      <div class="form">
        <form>
          <div class="form-header">
            <div class="title">
              <h2>Consulte seu CEP</h2>
            </div>  
            <div class="cep-input" >
              <input placeholder="Insert the cep" id="meuCep">
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label>Logradouro</label>
              <input id="logradouro" placeholder="Logradouro" disabled>
            </div>
            
            <div class="input-box">
              <label>Bairro</label>
              <input id="bairro" placeholder="Bairro" disabled>
            </div>
            
            <div class="input-box">
              <label>Cidade</label>
              <input id="cidade" placeholder="Cidade" disabled>
            </div>
            
            <div class="input-box">
              <label>Estado</label>
              <input id="estado" placeholder="Estado" disabled>
            </div>

          </div>            
          </div>  
        </form>
        
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
